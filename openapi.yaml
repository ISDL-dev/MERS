openapi: 3.0.0
info:
  title: MERS API
  version: 1.0.0
  license:
    name: MIT
servers:
- url: http://localhost:3000
paths:
  /expriment-conditions:
    post:
      summary: Add experimental conditions
      operationId: post-expriment-conditions
      tags:
        - expriment-conditions
      requestBody:
        $ref: '#/components/requestBodies/ExprimentConditions'
      responses:
        '201':
          description: successful to add experimental conditions
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /channel-types:
    post:
      summary: Add channel types
      operationId: post-channel-types
      tags:
        - channel-types
      requestBody:
        $ref: '#/components/requestBodies/ChannelTypes'
      responses:
        '201':
          description: successful to add channel types
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /expriment-settings:
    get:
      summary: Get all experimental settings
      operationId: get-expriment-settings
      tags:
        - expriment-settings
      responses:
          '200':
            $ref: "#/components/responses/ExprimentSettings"
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
  /recording-start:
    get:
      summary: Start recording Map1058
      operationId: get-recording-start
      tags:
        - recording-start
      responses:
          '200':
            description: successful to start recording Map1058
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
  /recording-pause:
    get:
      summary: Pause recording Map1058
      operationId: get-recording-pause
      tags:
        - recording-pause
      responses:
          '200':
            description: successful to pause recording Map1058
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
  /trials:
    post:
      summary: create a trial result
      tags:
        - trials
      operationId: post-trials
      description: create a trial result containing a set of a subject info and rating results
      requestBody:
        $ref: '#/components/requestBodies/Trial'
      responses:
        '201':
          description: successful to create a trial result
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  requestBodies:
    ExprimentConditions:
      description: request body of experimental conditions
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              condition_name:
                type: string
              location:
                type: string
              media_type:
                type: string
              number_of_medias:
                type: integer
                format: uint64
              rating_second_by_media:
                type: integer
                format: uint64
              dataset:
                type: string
              platform:
                type: string
    ChannelTypes:
      description: request body of channel types
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              channel_type_name:
                type: string
              channels:
                type: array
                items:
                  type: string
    Trial:
      description: trial result
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              trial_metadata:
                type: object
                properties:
                  condition_id:
                    type: integer
                    format: uint64
                  channel_type_id:
                    type: integer
                    format: uint64
                  pre_started_at:
                    type: string
                  started_at:
                    type: string
                  ended_at:
                    type: string
              subject_metadata:
                type: object
                properties:
                  name:
                    type: string
                  age:
                    type: integer
                    format: uint64
                  gender:
                    type: string
                  handedness:
                    type: string
                  vision:
                    type: string
                  vision_aid:
                    type: string
                  education:
                    type: string
                  alcohol_consumption:
                    type: string
                  coffee_consumption:
                    type: string
                  tea_consumption:
                    type: string
                  tobacco_consumption:
                    type: string
                  drug_consumption:
                    type: string
                  syndroms:
                    type: string
                  hours_of_sleep_last_night:
                    type: number
                    format: float
                  normal_hours_of_sleep:
                    type: number
                    format: float
                  level_of_alertness:
                    type: string
                  head_circumference:
                    type: number
                    format: float
                  distance_nasion_inion:
                    type: number
                    format: float
                  distance_left_right_jaw_hinge:
                    type: number
                    format: float
              rating_set:
                type: object
                properties:
                  media_type:
                      type: string
                  rating:
                    type: array
                    items:
                      type: object
                      properties:
                        dataset:
                          type: string
                        filename:
                          type: string
                        emotion:
                          type: object
                          properties:
                            valence:
                              type: number
                              format: float
                            arousal:
                              type: number
                              format: float
                            liking:
                              type: number
                              format: float
                            dominance:
                              type: number
                              format: float
                            famility:
                              type: number
                              format: float
            required:
              - trial_metadata
              - subject_metadata
              - rating_set
  responses:
    ExprimentSettings:
      description: successful to get all experimental settings
      content:
        application/json:    
          schema:
            type: object
            properties:
              expriment-conditions:
                type: array
                items:
                  type: object
                  properties:
                    condition_id:
                      type: integer
                      format: uint64
                    condition_name:
                      type: string
                    location:
                      type: string
                    media_type:
                      type: string
                    number_of_medias:
                      type: integer
                      format: uint64
                    rating_second_by_media:
                      type: integer
                      format: uint64
                    dataset:
                      type: string
                    platform:
                      type: string
              channel-types:
                type: array
                items:
                  type: object
                  properties:
                    channel_type_id:
                      type: integer
                      format: uint64
                    channel_type_name:
                      type: string
                    channels:
                      type: array
                      items:
                        type: string
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
      - code
      - message