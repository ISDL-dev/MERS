openapi: 3.0.0
info:
  title: MERS API
  version: 1.0.0
  license:
    name: MIT
servers:
- url: http://localhost:3000/v1
paths:
  /movies:
    get:
      summary: get a display movie
      tags:
      - movies
      operationId: getMovie
      parameters:
      - name: id
        in: path
        description: Movie ID
        required: true
        schema:
          type: integer
          format: uint32
      responses:
        "200":
          description: URL for Movie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
  /targets:
    get:
      summary: get some rated targets
      tags:
      - targets
      operationId: getTargets
      parameters:
      - name: type
        in: path
        description: media type
        required: true
        schema:
          type: string
          example:
          - image
          - movie
      - name: num
        in: path
        description: how many rated targets to get
        required: true
        schema:
          type: integer
          format: uint32
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Targets'
  /trials:
    post:
      summary: create a trial result
      description: create a trial result containing a set of a subject info and rating results      
      requestBody:
        description: trial result
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trial'
      responses:
        '201':
          description: successful to create a trial result
  /subjects:
    post:
      summary: Creation of subject information
      operationId: subjects
      tags:
        - subjects
      requestBody:
        $ref: "#/components/requestBodies/subjects"
      responses:
        '200':
          description: Successful creation of subject information
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /emotions:
    post:
      summary: Creating an emotional assessment
      operationId: emotions
      tags:
        - emotions
      requestBody:
        $ref: "#/components/requestBodies/emotions"
      responses:
        '200':
          description: Success in creating an emotional assessment
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /singleimages:
    get:
      summary: Get display single image
      operationId: singleimages
      tags:
        - singleimages
      parameters:
        - name: media_id
          in: path 
          required: true
          schema:
            type: integer
            format: uint64
      responses:
        '200':
          description: Successful acquisition of display single image
          content:
              application/json:    
                schema:
                  $ref: "#/components/schemas/singleimages"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /multipleimages:
    get:
      summary: Get display multiple image
      operationId: multipleimages
      tags:
        - multipleimages
      requestBody:
        $ref: "#/components/requestBodies/multipleimages"
      responses:
        '200':
          description: Successful acquisition of display multiple image
          content:
              application/json:    
                schema:
                  $ref: "#/components/schemas/multipleimages"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  requestBodies:
    subjects:
      content:
        application/json:
          schema:
            type: object
            properties:
              Participant_id:
                type: integer
                format: uint64
              Age:
                type: integer
                format: uint64
              Gender:
                type: string
              Handedness:
                type: string
              Vision:
                type: string
              Vision_Aid:
                type: string
              Education:
                type: string
              Alcohol_consumption:
                type: string
              Coffee_consumption:
                type: string
              Black/Green_tea_consumption:
                type: string
              Tobacco_consumption:
                type: string
              Other_drug/medication_consumption:
                type: string
              Other_drug_consumption:
                type: string
              Attention/Neurological/Psychiatric_syndroms:
                type: string
              Hours_of_sleep_last_night:
                type: number
                format: float
              Normal_hours_of_sleep:
                type: number
                format: float
              Level_of_Alertness:
                type: string
              Consent_to_distribute_physiological_recordings:
                type: boolean
              Consent_to_publish_audio-visual_recordings:
                type: boolean
              Head_circumference:
                type: number
                format: float
              Distance_Nasion-Inion:
                type: number
                format: float
              Distance_left-right_jaw_hinge:
                type: number
                format: float
    emotions:
      content:
        application/json:
          schema:
            type: object
            properties:
              valence:
                type: number
                format: float
              arousal:
                type: number
                format: float
              liking:
                type: number
                format: float
              dominance:
                type: number
                format: float
              famility:
                type: number
                format: float
    multipleimages:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
  schemas:
    singleimages:
      type: object
      properties:
        media_id:
          type: integer
          format: uint64
        type: 
          type: string
        filename:
          type: string
        rating_times:
          type: integer
          format: int64
    multipleimages:
      type: array
      items:
        type: object
        properties:
          media_id:
            type: integer
            format: uint64
          type: 
            type: string
          filename:
            type: string
          rating_times:
            type: integer
            format: int64     
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        url:
          type: string
      required:
        - id
        - url
    Targets:
      type: array
      items: 
        type: object
        properties:
          type: 
            type: string
          ids:
            type: array
            items:
              type: string
    Trial:
      type: object
      properties:
        datetime:
          type: string
          format: date-time
        subject:
          type: object
        ratings:
          type: array
          items:
            type: object
            properties:
              media_id:
                type: integer
              emotions:
                type: object
                properties:
                  valence:
                    type: number
                    format: float
                  arousal:
                    type: number
                    format: float
                  liking:
                    type: number
                    format: float
                  dominance:
                    type: number
                    format: float
                  famility:
                    type: number
                    format: float
      required:
        - date
        - subject
        - medias
        - emotions
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
      - code
      - message
